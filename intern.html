<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="intern.css">
  

<title>KAYAK</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
</style>
</head>
<body>
  <div class = "tour1">    
  </div>
  <div class = "logo">    
  </div>
  <div class = "tour">
    <h2>Tours</h2>    
  </div>
  <div class = "box">    
  </div>
  <div class = "headline">
    <h1>All the best tours, all in one place.</h1>
  </div>

  <div class="custom-select-wrapper">
    <div class="custom-select">
        <div class="custom-select__trigger"><span>Season</span>
            <div class="arrow"></div>
        </div>
        <div class="custom-options">
            <span class="custom-option selected" data-value="spring">Spring</span>
            <span class="custom-option" data-value="summer">Summer</span>
            <span class="custom-option" data-value="autumn">Autumn</span>
          <span class="custom-option" data-value="winter">Winter</span>
        </div>
    </div>
  </div>
  <div class="custom1-select-wrapper">
    <div class="custom-select">
        <div class="custom-select__trigger"><span>Category</span>
            <div class="arrow"></div>
        </div>
        <div class="custom-options">
            <span class="custom-option selected" data-value="wine">Wine</span>
            <span class="custom-option" data-value="wonder">Wonder</span>
            <span class="custom-option" data-value="ski">Ski</span>
        </div>
    </div>
  </div>
  <div class="custom2-select-wrapper">
    <div class="custom-select">
        <div class="custom-select__trigger"><span>Destination</span>
            <div class="arrow"></div>
        </div>
        <div class="custom-options" id = "pics">
            <span class="custom-option selected" data-group ="wonder" data-value="giza">Giza</span>
            <span class="custom-option" data-group ="wine" data-value="bordeaux">Bordeaux</span>
            <span class="custom-option" data-group ="ski" data-value="courchevel">Courchevel</span>
            <span class="custom-option" data-group ="wonder" data-value="galapgos">Galapgos Islands</span>
            <span class="custom-option" data-group ="wonder" data-value="macchupicchu">Macchu Picchu</span>
            <span class="custom-option" data-group ="wine" data-value="sonoma">Sonoma</span>
            <span class="custom-option" data-group ="wine" data-value="tuscany">Tuscany</span>
            <span class="custom-option" data-group ="ski" data-value="whistler">Whistler</span>
            <span class="custom-option" data-group ="ski" data-value="zermatt">Zermatt</span>

        </div>
    </div>
  </div>
  <div class = "box2">    
  </div>
  <div class = "search">    
  </div>
  

  <script type="text/javascript" src="intern.js"></script>

</body>
</html>
